<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header">
</head>
<body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<div>
  <div th:replace="fragments/nav">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Liste des artistes</h1>
        <a th:href="@{/thymeleaf/artists/new}" class="btn btn-primary">Nouvel artiste</a>
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th scope="col">Nom
              <span class="glyphicon glyphicon-chevron-up"></span>
            </th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <!--/*@thymesVar id="artist" type="com.myaudiolibrary.web.model.Artist"*/-->
          <th:block th:each="artist : ${artists}">
            <tr>
              <th scope="row" th:text="${artist.name}"></th>
              <td><a th:href="@{/thymeleaf/artists/{idPath}(idPath=${artist.id})}">Détail</a></td>
            </tr>
          </th:block>
          </tbody>
        </table>
        <div class="row">
          <div class="col-lg-6"><p>Affichage des artistes <span th:text="${start}"/> à <span th:text="${end}"/> sur un total de <span th:text="${totalArtist}"/></p>
          </div>
          <div class="col-lg-6">
            <ul class="pagination">
              <th:block th:if="${currentPage} == 0">
                <li class="page-item disabled">
                  <a href="#">«</a>
                </li>
              </th:block>
              <th:block th:unless="${currentPage} == 0">
                <li class="page-item">
                  <a th:href="@{/thymeleaf/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">«</a>
                </li>
              </th:block>
              <li><a href="#">Page <span th:text="${currentPage} + 1"></span></a></li>
              <th:block th:if="${isLastPage}">
                <li class="page-item disabled">
                  <a href="#">»</a>
                </li>
              </th:block>
              <th:block th:unless="${isLastPage}">
                <li class="page-item">
                  <a th:href="@{/thymeleaf/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">»</a>
                </li>
              </th:block>
            </ul></div>
        </div>
      </div>
     
    </div>
  </div>
</div>
</body></html>
